name: C#

on:
  push:
  #   paths:
  #     - 'csharp/**'
  pull_request:
  #   paths:
  #     - 'csharp/**'

jobs:
  # the docker container fails to run because of the ubuntu host versions, see
  # https://github.com/dotnet/core/issues/3509

  all-platforms:
    name: AMD64 ${{ matrix.name }} C# ${{ matrix.dotnet }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-18.04
          - macos-latest
          - windows-latest
        include:
          - os: ubuntu-18.04
            name: Ubuntu 18.04
            dotnet: 2.2.103
          - os: macos-latest
            name: MacOS 10.15
            dotnet: 2.2.103
          - os: windows-latest
            name: Windows 2019
            dotnet: 2.2.103
    steps:
      - name: Install csharp
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Checkout Arrow
        uses: actions/checkout@v1
        with:
          submodules: true
      - name: Build
        shell: bash
        run: ci/scripts/csharp_build.sh $(pwd)
      - name: Test
        shell: bash
        run: ci/scripts/csharp_test.sh $(pwd)
