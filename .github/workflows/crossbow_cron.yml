name: Crossbow Cron

on:
  push:
    paths:
      - '.github/workflows/crossbow_cron.yml'
  pull_request:
    paths:
      - '.github/workflows/crossbow_cron.yml'
  schedule:
    - cron: |
        0 */12 * * *

jobs:

  nightly-submit:
    name: Submit Nightly Builds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          path: arrow
      - name: Checkout Crossbow
        uses: actions/checkout@v2
        with:
          repository: "ursa-labs/crossbow"
          path: crossbow
      - name: Setup Conda
        uses: s-weigand/setup-conda@v1
        with:
          conda-channels: "conda-forge"
      - name: Install Dependencies
        shell: bash
        run: conda install -y --file arrow/ci/conda_env_crossbow.yml
      - name: Submit Nightlies
        shell: bash
        run: |
          python arrow/dev/tasks/crossbow.py submit \
            -g nightly \
            --prefix nightly-$(date -I) \
            --dry-run