name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Ursabot
      uses: actions/checkout@master
      with:
        repository: https://github.com/ursa-labs/ursabot
        ref: master
        path: ursabot

    - name: Check Docker
      run: docker --version
    - name: Check Python
      run: python --version
