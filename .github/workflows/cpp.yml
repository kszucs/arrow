name: C++

on:
  push:
    # paths:
    #  - 'cpp/**'
  pull_request:
    # paths:
    #   - 'cpp/**'

jobs:

  docker:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - amd64-conda-latest-cpp
          - amd64-debian-10-cpp
          - amd64-ubuntu-16.04-cpp
          - amd64-ubuntu-18.04-cpp
          - amd64-ubuntu-18.04-cpp-cmake-3.2
          - amd64-fedora-29-cpp
        include:
          - name: AMD64 Conda C++
            image: amd64-conda-latest-cpp
            service: conda-cpp
          - name: AMD64 Debian 10 C++
            image: amd64-debian-10-cpp
            service: debian-cpp
            debian: 10
          - name: AMD64 Ubuntu 16.04 C++
            image: amd64-ubuntu-16.04-cpp
            service: ubuntu-cpp
            ubuntu: 16.04
          - name: AMD64 Ubuntu 18.04 C++
            image: amd64-ubuntu-18.04-cpp
            service: ubuntu-cpp
            ubuntu: 18.04
          - name: AMD64 Ubuntu 18.04 C++ CMake 3.2
            image: amd64-ubuntu-18.04-cpp-cmake-3.2
            service: ubuntu-cpp-cmake32
            ubuntu: 18.04
          - name: AMD64 Fedora 29 C++
            image: amd64-fedora-29-cpp
            service: fedora-cpp
            fedora: 29
    env:
      DEBIAN: ${{ matrix.debian || 10 }}
      UBUNTU: ${{ matrix.ubuntu || 18.04 }}
      FEDORA: ${{ matrix.fedora || 29 }}
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v1
        with:
          submodules: true
      - name: Docker Pull
        shell: bash
        run: docker-compose pull --ignore-pull-failures ${{ matrix.service }}
      - name: Docker Build
        shell: bash
        run: docker-compose build ${{ matrix.service }}
      - name: Docker Run
        shell: bash
        run: docker-compose run ${{ matrix.service }}
      - name: Docker Push
        if: github.event_name == 'push' # && github.ref == 'master'
        shell: bash
        run: |
          docker login \
            -u ${{ secrets.DOCKERHUB_USER }} \
            -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker-compose push ${{ matrix.service }}

  macos:
    name: AMD64 MacOS 10.14 C++
    runs-on: macos-10.14
    strategy:
      fail-fast: false
    env:
      ARROW_HOME: /usr/local
      # TODO(kszucs): investigate why does it fail
      ARROW_JEMALLOC: OFF
      ARROW_ORC: OFF
      ARROW_PLASMA: ON
      ARROW_GANDIVA: ON
      ARROW_PARQUET: ON
      ARROW_WITH_ZLIB: ON
      ARROW_WITH_LZ4: ON
      ARROW_WITH_BZ2: ON
      ARROW_WITH_ZSTD: ON
      ARROW_WITH_SNAPPY: ON
      ARROW_WITH_BROTLI: ON
      ARROW_BUILD_TESTS: ON
      # llvm@7 is keg-only, which means it was not symlinked into /usr/local,
      # because this is an alternate version of another formula.
      LDFLAGS: "-L/usr/local/opt/llvm@7/lib"
      CPPFLAGS: "-I/usr/local/opt/llvm@7/include"
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v1
        with:
          submodules: true
      - name: Install Dependencies
        shell: bash
        # TODO(kszucs): consider to use run_brew from travis_install_osx.sh
        run: brew bundle --file=cpp/Brewfile
      - name: Build
        shell: bash
        run: ci/scripts/cpp_build.sh $(pwd) $(pwd)/cpp/build
      - name: Test
        shell: bash
        run: ci/scripts/cpp_test.sh $(pwd) $(pwd)/cpp/build

  windows:
    name: AMD64 ${{ matrix.name }} C++
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2019
          - windows-2016
        include:
          - os: windows-2019
            name: Windows 2019
            generator: Visual Studio 16 2019
          - os: windows-2016
            name: Windows 2016
            generator: Visual Studio 15 2017
    env:
      CMAKE_GENERATOR: ${{ matrix.generator }}
      CMAKE_ARGS: '-A x64'
      ARROW_USE_GLOG: OFF
      ARROW_BUILD_TESTS: OFF
      ARROW_VERBOSE_THIRDPARTY_BUILD: ON
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v1
        with:
          submodules: true
      # - name: Install Dependencies
      #   shell: bash
      #   run: choco install openssl bzip2 zstandard thrift boost-msvc-14.1
      - name: Build
        shell: bash
        run: ci/scripts/cpp_build.sh $(pwd) $(pwd)/cpp/build
      - name: Test
        shell: bash
        run: ci/scripts/cpp_test.sh $(pwd) $(pwd)/cpp/build
