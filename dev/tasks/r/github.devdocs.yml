# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow

on:
  push:
    branches:
      - "*-github-*"

jobs:
  autobrew:
    name: "install from the devdoc instructions"
    runs-on: {{ "${{ matrix.os }}" }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest, ubuntu-20.04]

    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout {{ arrow.remote }} arrow
          git -C arrow fetch -t {{ arrow.remote }} {{ arrow.branch }}
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install knitr, rmarkdown
        run: |
          install.packages(c("rmarkdown", "knitr", "sessioninfo"))
        shell: Rscript {0}
      - name: Session info
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}
      - name: Install from the devdocs
        env:
          ARROW_R_DEV: TRUE
          RUN_DEVDOCS: TRUE
          DEVDOCS_MACOS: {{ "${contains(matrix.os, 'macOS')}" }}
          DEVDOCS_UBUNTU: {{ "${contains(matrix.os, 'ubuntu')}" }}
        run: |
          # We knit three directories above to simulate being in the parent of the arrow directory.
          rmarkdown::render("arrow/r/vignettes/dev-docs.Rmd", knit_root_dir = "../../..")
        shell: Rscript {0}
      - name: Save the vignette output
        uses: actions/upload-artifact@v2
        with:
          name: dev-docs-{{ "${{ matrix.os }}" }}
          path: arrow/r/vignettes/dev-docs.html
        if: always()
